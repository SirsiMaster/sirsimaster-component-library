<style>
/* Unified Navigation Styles */
.navbar {
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: var(--shadow-sm);
    border-bottom: 1px solid var(--gray-200);
}

.nav-container {
    max-width: var(--max-width);
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 1.25rem;
    font-weight: bold;
    color: var(--navy);
    text-decoration: none;
}

.logo:hover {
    opacity: 0.8;
}

.logo svg {
    flex-shrink: 0;
}

.nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-link {
    color: var(--gray-700);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
    font-size: 0.95rem;
}

.nav-link:hover {
    color: var(--sky);
}

.nav-link.active {
    color: var(--sky);
    font-weight: 600;
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.btn-icon {
    background: transparent;
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    padding: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.btn-icon:hover {
    background: var(--gray-50);
    border-color: var(--sky);
}

.btn-icon svg {
    stroke: var(--gray-600);
}

.cta-button {
    background: var(--sky);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
}

.cta-button:hover {
    transform: translateY(-2px);
    background: #4A8BC2;
    box-shadow: var(--shadow-md);
}

/* Ensure content starts below fixed navbar */
body {
    padding-top: 60px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .nav-links {
        display: none;
    }
    
    .nav-container {
        padding: 0.75rem 1rem;
    }
    
    .logo span {
        font-size: 1.1rem;
    }
    
    .cta-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
    }
}
</style>

<script>
// Navigation functionality
function toggleTheme() {
    document.body.classList.toggle('dark-theme');
    localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
}

function showSignup() {
    alert('Sign up functionality coming soon! Contact us at info@assiduousrealty.com');
}

// Set active nav link based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath || 
            (currentPath.includes(link.getAttribute('href')) && link.getAttribute('href') !== '/AssiduousRealty/')) {
            link.classList.add('active');
        }
    });
});
</script>
