name: Universal CI/CD Pipeline
# This is a reusable workflow that can deploy to multiple cloud providers

on:
  workflow_call:
    inputs:
      provider:
        description: 'Cloud provider (firebase, aws, azure, vercel, netlify, custom)'
        required: false
        type: string
        default: 'firebase'
      environment:
        description: 'Deployment environment (development, staging, production)'
        required: false
        type: string
        default: 'production'
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
      build-command:
        description: 'Build command to run'
        required: false
        type: string
        default: 'npm run build'
      test-command:
        description: 'Test command to run'
        required: false
        type: string
        default: 'npm test'
      output-directory:
        description: 'Build output directory'
        required: false
        type: string
        default: 'dist'
      enable-caching:
        description: 'Enable dependency caching'
        required: false
        type: boolean
        default: true
      enable-testing:
        description: 'Run tests before deployment'
        required: false
        type: boolean
        default: true
      enable-security-scan:
        description: 'Run security scanning'
        required: false
        type: boolean
        default: true
      enable-metrics:
        description: 'Track deployment metrics'
        required: false
        type: boolean
        default: true

  # Also support direct workflow dispatch
  workflow_dispatch:
    inputs:
      provider:
        description: 'Cloud provider'
        required: true
        type: choice
        options:
          - firebase
          - aws
          - azure
          - vercel
          - netlify
          - custom
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

  # And standard push triggers
  push:
    branches:
      - main
      - master
      - develop
      - staging

jobs:
  # ========================================
  # STEP 1: Setup and Configuration
  # ========================================
  setup:
    name: ðŸ”§ Setup Pipeline
    runs-on: ubuntu-latest
    outputs:
      provider: ${{ steps.config.outputs.provider }}
      environment: ${{ steps.config.outputs.environment }}
      should-deploy: ${{ steps.config.outputs.should-deploy }}
      cache-key: ${{ steps.cache.outputs.cache-key }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analytics

      - name: ðŸ” Detect Configuration
        id: config
        run: |
          # Determine provider and environment
          PROVIDER="${{ inputs.provider }}"
          ENVIRONMENT="${{ inputs.environment }}"
          
          # Auto-detect from branch if not specified
          if [ -z "$ENVIRONMENT" ]; then
            case "${{ github.ref_name }}" in
              main|master) ENVIRONMENT="production" ;;
              staging) ENVIRONMENT="staging" ;;
              develop|development) ENVIRONMENT="development" ;;
              *) ENVIRONMENT="development" ;;
            esac
          fi
          
          # Load from config file if exists
          if [ -f ".cicd/config.json" ]; then
            PROVIDER=$(jq -r ".providers.$ENVIRONMENT.type // \"$PROVIDER\"" .cicd/config.json)
          fi
          
          echo "provider=$PROVIDER" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          
          echo "ðŸŽ¯ Deployment Target: $PROVIDER ($ENVIRONMENT)"

      - name: ðŸ”‘ Generate Cache Key
        id: cache
        run: |
          HASH=${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
          echo "cache-key=deps-${{ runner.os }}-${{ inputs.node-version }}-$HASH" >> $GITHUB_OUTPUT

  # ========================================
  # STEP 2: Build and Test
  # ========================================
  build:
    name: ðŸ—ï¸ Build & Test
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.enable-caching && 'npm' || '' }}

      - name: ðŸ“¦ Restore Dependencies Cache
        if: inputs.enable-caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            deps-${{ runner.os }}-${{ inputs.node-version }}-

      - name: ðŸ“¥ Install Dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          elif [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          elif [ -f "pnpm-lock.yaml" ]; then
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: ðŸ” Security Scan
        if: inputs.enable-security-scan
        run: |
          npm audit --audit-level=moderate || true
          
          # Check for secrets in code
          if command -v trufflehog &> /dev/null; then
            trufflehog filesystem . --no-verification || true
          fi

      - name: ðŸ§ª Run Tests
        if: inputs.enable-testing
        run: |
          ${{ inputs.test-command }} || {
            echo "âŒ Tests failed!"
            exit 1
          }

      - name: ðŸ—ï¸ Build Application
        run: |
          echo "ðŸ“¦ Building with: ${{ inputs.build-command }}"
          ${{ inputs.build-command }}
          
          # Verify build output
          if [ ! -d "${{ inputs.output-directory }}" ]; then
            echo "âŒ Build output directory not found: ${{ inputs.output-directory }}"
            exit 1
          fi
          
          echo "âœ… Build successful!"
          ls -la ${{ inputs.output-directory }} | head -20

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-${{ needs.setup.outputs.environment }}
          path: ${{ inputs.output-directory }}
          retention-days: 7

      - name: ðŸ“Š Build Metrics
        if: inputs.enable-metrics
        run: |
          BUILD_SIZE=$(du -sh ${{ inputs.output-directory }} | cut -f1)
          BUILD_TIME=$((SECONDS))
          
          echo "ðŸ“Š Build Metrics:"
          echo "   Size: $BUILD_SIZE"
          echo "   Time: ${BUILD_TIME}s"
          echo "   Files: $(find ${{ inputs.output-directory }} -type f | wc -l)"
          
          # Save metrics for later
          echo "{
            \"buildSize\": \"$BUILD_SIZE\",
            \"buildTime\": $BUILD_TIME,
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"commit\": \"${{ github.sha }}\",
            \"environment\": \"${{ needs.setup.outputs.environment }}\"
          }" > build-metrics.json

  # ========================================
  # STEP 3: Deploy to Provider
  # ========================================
  deploy:
    name: ðŸš€ Deploy to ${{ needs.setup.outputs.provider }}
    needs: [setup, build]
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts-${{ needs.setup.outputs.environment }}
          path: ${{ inputs.output-directory }}

      # ========================================
      # FIREBASE DEPLOYMENT
      # ========================================
      - name: ðŸ”¥ Deploy to Firebase
        if: needs.setup.outputs.provider == 'firebase'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸ”¥ Deploying to Firebase..."
          
          # Install Firebase CLI
          npm install -g firebase-tools
          
          # Get project ID from config or environment
          PROJECT_ID="${{ secrets.FIREBASE_PROJECT }}"
          if [ -f ".cicd/config.json" ]; then
            PROJECT_ID=$(jq -r ".providers.${{ needs.setup.outputs.environment }}.projectId // \"$PROJECT_ID\"" .cicd/config.json)
          fi
          
          # Deploy
          firebase deploy \
            --only hosting \
            --project "$PROJECT_ID" \
            --token "$FIREBASE_TOKEN" \
            --message "Deploy: ${{ github.event.head_commit.message }}"
          
          echo "âœ… Firebase deployment complete!"
          echo "ðŸŒ URL: https://$PROJECT_ID.web.app"

      # ========================================
      # AWS DEPLOYMENT
      # ========================================
      - name: â˜ï¸ Deploy to AWS
        if: needs.setup.outputs.provider == 'aws'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
        run: |
          echo "â˜ï¸ Deploying to AWS S3..."
          
          # Get bucket from config
          BUCKET="${{ secrets.AWS_S3_BUCKET }}"
          if [ -f ".cicd/config.json" ]; then
            BUCKET=$(jq -r ".providers.${{ needs.setup.outputs.environment }}.bucket // \"$BUCKET\"" .cicd/config.json)
          fi
          
          # Sync to S3
          aws s3 sync ${{ inputs.output-directory }} s3://$BUCKET \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # HTML files with shorter cache
          aws s3 sync ${{ inputs.output-directory }} s3://$BUCKET \
            --cache-control "public, max-age=3600" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json"
          
          # Invalidate CloudFront if configured
          if [ -n "${{ secrets.AWS_CLOUDFRONT_ID }}" ]; then
            echo "ðŸ”„ Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
              --paths "/*"
          fi
          
          echo "âœ… AWS deployment complete!"

      # ========================================
      # AZURE DEPLOYMENT
      # ========================================
      - name: â˜ï¸ Deploy to Azure
        if: needs.setup.outputs.provider == 'azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: ðŸ“¤ Upload to Azure Storage
        if: needs.setup.outputs.provider == 'azure'
        run: |
          echo "â˜ï¸ Deploying to Azure Storage..."
          
          STORAGE_ACCOUNT="${{ secrets.AZURE_STORAGE_ACCOUNT }}"
          CONTAINER="${{ secrets.AZURE_CONTAINER || '$web' }}"
          
          # Upload files
          az storage blob upload-batch \
            --account-name $STORAGE_ACCOUNT \
            --source ${{ inputs.output-directory }} \
            --destination $CONTAINER \
            --overwrite
          
          # Set cache control
          az storage blob update-batch \
            --account-name $STORAGE_ACCOUNT \
            --source $CONTAINER \
            --pattern "*.css;*.js" \
            --content-cache-control "public, max-age=31536000"
          
          echo "âœ… Azure deployment complete!"

      # ========================================
      # VERCEL DEPLOYMENT
      # ========================================
      - name: â–² Deploy to Vercel
        if: needs.setup.outputs.provider == 'vercel'
        run: |
          echo "â–² Deploying to Vercel..."
          npm i -g vercel
          
          vercel \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prod \
            --yes
          
          echo "âœ… Vercel deployment complete!"

      # ========================================
      # NETLIFY DEPLOYMENT
      # ========================================
      - name: ðŸ”· Deploy to Netlify
        if: needs.setup.outputs.provider == 'netlify'
        run: |
          echo "ðŸ”· Deploying to Netlify..."
          npm i -g netlify-cli
          
          netlify deploy \
            --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --dir ${{ inputs.output-directory }} \
            --prod \
            --message "Deploy: ${{ github.event.head_commit.message }}"
          
          echo "âœ… Netlify deployment complete!"

      # ========================================
      # CUSTOM DEPLOYMENT
      # ========================================
      - name: ðŸ”§ Custom Deployment
        if: needs.setup.outputs.provider == 'custom'
        run: |
          echo "ðŸ”§ Running custom deployment script..."
          
          if [ -f ".cicd/deploy.sh" ]; then
            chmod +x .cicd/deploy.sh
            ./.cicd/deploy.sh
          elif [ -f "scripts/deploy.js" ]; then
            node scripts/deploy.js
          else
            echo "âŒ No custom deployment script found!"
            echo "Please create .cicd/deploy.sh or scripts/deploy.js"
            exit 1
          fi

  # ========================================
  # STEP 4: Post-Deployment
  # ========================================
  post-deploy:
    name: ðŸ“‹ Post-Deployment Tasks
    needs: [setup, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Create Deployment Tag
        if: success() && needs.setup.outputs.environment == 'production'
        run: |
          VERSION="v$(date +%Y.%m.%d)-${{ github.run_number }}"
          git tag $VERSION
          git push origin $VERSION
          echo "ðŸ·ï¸ Created tag: $VERSION"

      - name: ðŸ“Š Update Metrics
        if: inputs.enable-metrics
        run: |
          echo "ðŸ“Š Deployment Metrics:"
          echo "   Status: ${{ job.status }}"
          echo "   Environment: ${{ needs.setup.outputs.environment }}"
          echo "   Provider: ${{ needs.setup.outputs.provider }}"
          echo "   Duration: ${{ github.run_duration }}s"
          echo "   Commit: ${{ github.sha }}"

      - name: ðŸ“¢ Send Notifications
        if: always()
        run: |
          STATUS_EMOJI="âœ…"
          STATUS_TEXT="succeeded"
          COLOR="good"
          
          if [ "${{ job.status }}" != "success" ]; then
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="failed"
            COLOR="danger"
          fi
          
          MESSAGE="$STATUS_EMOJI Deployment $STATUS_TEXT for ${{ needs.setup.outputs.environment }} (${{ needs.setup.outputs.provider }})"
          
          # Slack notification
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
              -H 'Content-Type: application/json' \
              -d "{
                \"text\": \"$MESSAGE\",
                \"attachments\": [{
                  \"color\": \"$COLOR\",
                  \"fields\": [
                    {\"title\": \"Project\", \"value\": \"${{ github.repository }}\", \"short\": true},
                    {\"title\": \"Environment\", \"value\": \"${{ needs.setup.outputs.environment }}\", \"short\": true},
                    {\"title\": \"Commit\", \"value\": \"${{ github.sha }}\", \"short\": true},
                    {\"title\": \"Author\", \"value\": \"${{ github.actor }}\", \"short\": true}
                  ]
                }]
              }"
          fi

      - name: ðŸ”„ Rollback on Failure
        if: failure() && needs.setup.outputs.environment == 'production'
        run: |
          echo "âŒ Deployment failed! Initiating rollback..."
          
          # Trigger rollback workflow
          gh workflow run rollback.yml \
            -f environment=${{ needs.setup.outputs.environment }} \
            -f provider=${{ needs.setup.outputs.provider }}

      - name: ðŸ“ Update Deployment Status
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            // Create deployment status
            const deployment = await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: '${{ job.status }}' === 'success' ? 'success' : 'failure',
              environment: '${{ needs.setup.outputs.environment }}',
              description: 'Deployment to ${{ needs.setup.outputs.provider }}'
            });

      - name: ðŸ“ˆ Generate Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ needs.setup.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Provider** | ${{ needs.setup.outputs.provider }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Author** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Time** | $(date -u +%Y-%m-%dT%H:%M:%SZ) |" >> $GITHUB_STEP_SUMMARY
